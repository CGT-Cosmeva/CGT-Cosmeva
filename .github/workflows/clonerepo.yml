name: update orga repo to read only mirsella repo
on: [push, pull_request]
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - name: push to mirsella
        run: |
          git config --global user.name 'mirsella'
          git config --global user.email 'mirsella@protonmail.com'
          git remote add clone https://github.com/mirsella/lacgtcosmeva
          git fetch --unshallow origin
          git rm -rf .github
          git commit -am "removed .github"
          git push --all -f clone
